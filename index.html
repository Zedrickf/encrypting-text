<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypting Text</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="encrypt">

        <header class="encrypt__header">
            <nav class="encrypt__nav">
                <div class="encrypt__nav-div">
                    <div class="encrypt__bg">
                        <h1 class="encrypt__h1">T3xt//EnCrypTor</h1>
                    </div>
                </div>
            </nav>
        </header>

        <main class="encrypt__main">
            
            <section class="encrypt__text-buttons">
                
                <label class="encrypt__label" for="encrypt-area">Add the text you want to encrypt down here</label>
                <div class="encrypt__textarea">
                    <textarea name="encrypt-area" id="encrypt-text" cols="35" rows="30" placeholder="To encrypt write here"></textarea>

                    <div class="txt-corner_t-l"></div>
                    <div class="txt-corner_t-r"></div>
                    <div class="txt-corner_b-l"></div>
                    <div class="txt-corner_b-r"></div>
                </div>
                
                <div class="encrypt__buttons">
                    <button type="button">Encrypt</button>
                    <button type="button">Unscramble</button>
                </div>

            </section>

            <aside class="encrypt__aside">
                <div class="encrypt__conten-corner">
                    <textarea name="unscramble-area" id="unscramble-text" cols="45" rows="40" readonly=""></textarea>

                    <div class="encrypt__cornerst"></div>
                    <div class="encrypt__cornersb"></div>
                    <div class="encrypt__cornersl"></div>
                    <div class="encrypt__cornersr"></div>
                </div>
                <button class="encrypt__copy" type="button">Copy Text</button>
            </aside>
            

        </main>

        <footer class="encrypt__footer">
            <h2 class="encrypt__tittle"> 2024 Anthony Marin</h2>
            <ul class="encrypt__list">
                <li class="encrypt__elemnt">GitHub</li>
                <li class="encrypt__elemnt">Linkedin</li>
                <li class="encrypt__elemnt">Twitter</li>
            </ul>
        </footer>

    </div>

</body>

</html>
