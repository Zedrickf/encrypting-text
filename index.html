<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypting Text</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="encrypt">

        <header class="encrypt__header">
            <nav class="encrypt__nav">
                <div class="encrypt__nav-div">
                    <div class="encrypt__bg">
                        <h1 class="encrypt__h1">T3xt//EnCrypTor</h1>
                    </div>
                </div>
            </nav>
        </header>

        <main class="encrypt__main">
            
            <section class="encrypt__text-buttons">
                
                <label class="encrypt__label" for="encrypt-area">Add the text you want to encrypt down here</label>
                <div class="encrypt__textarea">
                    <textarea name="encrypt-area" id="encrypt-text" cols="20" rows="30" placeholder="-No upper case letters.
-No special Characteres.
-No accents."></textarea>
                </div>
                
                <div class="encrypt__container-buttons">
                    <button class="encrypt__button" type="button" onclick="encryptText()">
                        <span>Encrypt</span>
                    </button>
                    <button class="encrypt__button" type="button" onclick="decryptText()">
                        <span>Unscramble</span>
                    </button>
                </div>

            </section>

            <aside class="encrypt__aside">
                <div class="encrypt__conten-aside">
                    <img id="encrypt__bg-img" src="matrix-bg.gif" alt="matrix background">
                    <textarea name="unscramble-area" id="unscramble-text" cols="25" rows="30" readonly=""></textarea>
                    <button class="encrypt__button" id="button-place" type="button" onclick="copyText()" style="display: none;">
                        <span>Copy Text</span>
                    </button>
                </div>
            </aside>

            <!-- yellow/red alert message -->
            <div id="customAlert" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p id="alertMessage"></p>
                </div>
            </div>

            <!-- green alert message -->
            <div id="customMesage" class="modal modelG">
                <div class="modal-content modal-contentG">
                    <span class="close closeG">&times;</span>
                    <p id="sucessMessage"></p>
                </div>
            </div>         

        </main>

        <footer class="encrypt__footer">
            <h2 class="encrypt__tittle"> 2024 Anthony Marin</h2>
            <ul class="encrypt__list">
                <li class="encrypt__elemnt">
                    <a href="https://github.com/Zedrickf" target="_blank" rel="noopener noreferrer">GitHub</a>
                </li>
                <li class="encrypt__elemnt">
                    <a href="https://www.linkedin.com/in/anthony-marin-web-designer" target="_blank" rel="noopener noreferrer">Linkedin</a>
                </li>
                <li class="encrypt__elemnt">
                    <a href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
                </li>
            </ul>
        </footer>

    </div>
    <script src="app.js"></script>
</body>

</html>
